<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CHAT BOX</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
        <div id="datastore"></div>
        <section class="chat-window" userid="1" username="john">
            <div class="chat-list-container">
                <div class="chat-list-title">
                    <div class="chat-list-title-header title">John</div>
                </div>
                <div class="chat-list-items">
                    <!-- Chat Messages Here -->
                    <!--
                    <div class="chat-list-item">
                        <div class="username">John</div>
                        <div class="message-text">Hello</div>
                        <div class="timestamp">10.24am</div>
                    </div>
                    -->
                </div>
                <div class="chat-list-msg">
                    <div class="message typing"></div>
                </div>
            </div>
            <div class="chat-add">
                <input class="chat-input-message" type="text" placeholder="message">
                <button class="chat-input-button" type="submit">Send</button>
            </div>
        </section>

            </div>
        </section>

                    <div class="chat-list-title-header title">Jack</div>
                </div>

                    <!-- Chat Messages Here -->
                </div>
                <div class="chat-list-msg">
                    <div class="message typing"></div>
                </div>
            </div>
            <div class="chat-add">
                <input class="chat-input-message" type="text" placeholder="message">
                <button class="chat-input-button" type="submit">Send</button>
            </div>
        </section>
    </main>
    <script src="model.js" type="text/javascript"></script>
    <script src="view.js" type="text/javascript"></script>
    <script src="ctrllr.js" type="text/javascript"></script>
